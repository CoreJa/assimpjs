name: NPM Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: Publish package
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}        
